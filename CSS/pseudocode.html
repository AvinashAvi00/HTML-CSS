<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        p:hover {
            background-color: black;
            color: aliceblue;
        }
        input :focus{
            color: brown;
        }
    </style>
</head>
<body>
    <p class="hover">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Error, quisquam?</p>
    Enter your name:
    <input type="text">
</body>
</html>
