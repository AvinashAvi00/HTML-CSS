<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="static/bottomAngle.png" />
    <title>Medifine contact</title>
  </head>
  <body>
    <main>
      <header>
        <figure class="logo">
          <img src="static/logo.png" alt="main logo" />
        </figure>
        <nav>
          <ul>
            <li><a class="link" href="index.html">Home</a></li>
            <li><a class="link" href="about.html">About Us</a></li>
            <li><a class="link" href="contact.html">Contact Us</a></li>
          </ul>
        </nav>
      </header>
      <form>
        <h2>Contact Form</h2>
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" name="name" placeholder="Enter your name" />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" placeholder="Enter your email" />
        </div>
        <div class="input-group">
          <label for="message">Message</label>
          <textarea
            name="message"
            id="form-message"
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </form>
    </main>
  </body>
</html>
